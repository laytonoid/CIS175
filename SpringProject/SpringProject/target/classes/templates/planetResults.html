<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Planets</title>
</head>
<body>
<h1>Star Wars Planets and Species Database</h1>
<form>
    <table>
        <tr th:each="currentPlanet : ${planets}">
            <td th:text="${currentPlanet.id}"></td>
            <td th:text="${currentPlanet.name}"></td>
            <td th:text="${currentPlanet.climate}"></td>
            <td th:text="${currentPlanet.terrain}"></td>
            <td th:text="${currentPlanet.population}"></td>
			<td th:text="${currentPlanet.dominantSpecies != null ? currentPlanet.dominantSpecies.name : 'N/A'}"></td>
			<td th:text="${currentPlanet.dominantSpecies != null ? currentPlanet.dominantSpecies.classification : 'N/A'}"></td>
			<td th:text="${currentPlanet.dominantSpecies != null ? currentPlanet.dominantSpecies.averageLifespan : 'N/A'}"></td>
            <td><a th:href="@{/editPlanet/{id}(id=${currentPlanet.id})}">Edit</a></td>
            <td><a th:href="@{/deletePlanet/{id}(id=${currentPlanet.id})}">Delete</a></td>
        </tr>
    </table>
</form>
<a href="planetInput">Add a new Planet</a>
</body>
</html>
